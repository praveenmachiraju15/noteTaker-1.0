<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="loginform" method="POST" action="/Login">
<div class="input-group input-group-lg">
    <span class="input-group-addon" id="sizing-addon1">Username: </span>
    <input type="text" class="form-control" placeholder="Username" required="required" name="username" aria-describedby="sizing-addon1">
</div><br>

<div class="input-group">
    <span class="input-group-addon" id="sizing-addon2">Password: </span>
    <input type="password" class="form-control" placeholder="Username" required="required" name="password" aria-describedby="sizing-addon2">
</div><br>

<br>

<button type="submit" class="btn btn-default navbar-btn" >Login</button>

</form>



</body>
</html>
